<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tujuane</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- font awesome -->
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- jquery -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      .user {
        height: 10vh;
        object-fit: contain;
      }
    </style>
  </head>

  <body class="bg-dark">
    <nav class="navbar bg-body-tertiary bg-primary">
      <div class="">
        <a class="navbar-brand text-white" href="#">
          <img
            src="./favicon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Tujuane
        </a>
      </div>
    </nav>
    <!-- nav end -->
    <h3 class="text-center text-white bg-dark p-4">
      <i class="fa-solid fa-message text-white mt-5"></i>
      <span>Tujuane</span>
    </h3>
    <div class="container">
      <h3 class="text-info text-center m-2" id="infomessage"></h3>
      <p class="text-info text-center m-2" id="infomsg"></p>
    </div>
    <div class="container ">
      <div class="d-flex align-items-center mb-2" id="user-item"></div>
      <div class="row">
        <h4 class="mx-4 mb-3 mt-2">message</h4>

        <div class="col-md-4 msgbox hidebox">
          <div class="box-messages" id="boxMessage"></div>
          <input
            name=""
            id="message"
            class="form-control mt-4"
            placeholder="write message"
          />

          <button class="btn btn-outline-primary w-100 m-2" id="sendMessage">
            Send
          </button>
        </div>
        <div class="col-md-4" id="users-info"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/onLineStatus.js" type="text/javascript"></script>
    <script src="./js/sendMessage.js" type="text/javascript"></script>
    <script src="./js/groups.js"></script>
  </body>
</html>
